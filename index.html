<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>My Calculator</h1>
    <div id="display">
        <div>DISPLAY NUMBERS HERE</div>
    </div>
    <div id="row1">
        <button>^</button>
        <button>/</button>
        <button>*</button>
        <button>-</button>
    </div>
    <div id="row2">
        <button class="number">7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
    </div>
    <div id="row3">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
    </div>
    <div id="row4">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="enter">Enter</button>
    </div>
    <div id="row5">
        <button>0</button>
        <button>.</button>
        <button>Clear</button>
        <button>Enter</button>
    </div>
</body>
</html>
